version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-crypto
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=MyPassword123#
      - MSSQL_PID=Express
    ports:
      # Bind to all interfaces, not just localhost
      - "0.0.0.0:1433:1433"
    volumes:
      # Persist data
      - sqlserver_data:/var/opt/mssql
    networks:
      - crypto-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P MyPassword123# -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Your ASP.NET Core app
  webapp:
    build: .
    ports:
      - "0.0.0.0:5000:80"
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=MyFirstDatabase;User Id=sa;Password=MyPassword123#;TrustServerCertificate=true;
    networks:
      - crypto-network

volumes:
  sqlserver_data:

networks:
  crypto-network:
    driver: bridge